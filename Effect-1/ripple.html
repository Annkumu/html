<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>水波效果</title>
		<link rel="stylesheet" type="text/css" href="css/ripple.css"/>
	</head>
	<body>
		<div class="cup">
			<div class="water">
				<div class="wave">
					
				</div>
			</div>
		</div>
		<script src="js/jquery-3.4.0.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(window).scroll(function(){
				var scroll = $(window).scrollTop(),
				    	dh = $(document).height(),
						wh = $(window).height();
						scrollPercent = (scroll / (dh-wh)) * 100;
						$(".wave").css('top',scrollPercent + '%');
				
			})
		</script>
	</body>
</html>
