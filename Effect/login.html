<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>动态滑动登陆框</title>
		<link rel="stylesheet" href="css/login.css">
		<script type="text/javascript" src="js/jquery-3.4.0.js"></script>
		<link rel="stylesheet" href="css/font-awesome.css">
	</head>
	<body>
		<div class="show-login-btn"><i class="fa fa-arrow-right"></i>Show Login Form</div>
		<div class="login-box">
			<div class="hide-login-btn"><i class="fa fa-close"></i></div>
			<form class="login-form" action="">
				<h1>Welcome</h1>
				<input class="txtb" type="text" placeholder="Username">
				<input class="txtb" type="password" placeholder="Password">
				<input class="login-btn" type="submit" value="Login">
			</form>
		</div>
		<script type="text/javascript">
			$(".show-login-btn").on("click",function(){
				$(".login-box").toggleClass("showed");
			});
			$(".hide-login-btn").on("click",function(){
				$(".login-box").toggleClass("showed");
			});
		</script>
	</body>
</html>
