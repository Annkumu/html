<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>登陆注册页面</title>
		<link rel="stylesheet" href="css/card-Four.css">
	</head>
	<body>
		<div class="container">
			<div class="panel">
				<div class="content login">
					<div class="switch">
						<span id="login" class="active">Login</span>
						<span>/</span>
						<span id="signup">Sign</span>
					</div>
					<form action="">
						<div id="email" class="input" placeholder="Email"><input type="text"></div>
						<div class="input" placeholder="Username"><input type="text"></div>
						<div class="input" placeholder="Password"><input type="text"></div>
						<div id="repeat" class="input" placeholder="Repeat"><input type="text"></div>
						<span>Forget?</span>
						<button>LOGIN</button>
					</form>
				</div>
			</div>
		</div>
	
	<script src="js/jquery-3.4.0.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
	$('#login').click(function(){
		$('.switch span').removeClass('active');
		$('this').addClass('active');
		
		$('this').parents('.content').removeClass('signup');
		$('this').parents('.content').addClass('login');
	})
	
	$('#signup').click(function(){
		$('.switch span').removeClass('active');
		$('this').addClass('active');
		
		$('this').parents('.content').removeClass('login');
		$('this').parents('.content').addClass('signup');
	})
	
	$('.input input').on('focus',function(){
		$(this).parent().addClass('focus');
	})
	$('.input input').on('blur',function(){
			if($(this).val() === '')
		$(this).parent().remove('focus');
	})
	</script>
	</body>
</html>
